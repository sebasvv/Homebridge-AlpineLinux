name: Docker Publish

on:
  schedule:
    - cron: '0 4 * * *' # Run daily at 4:00 AM UTC
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      sig_tag: ${{ steps.check.outputs.sig_tag }}
      hb_version: ${{ steps.check.outputs.hb_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags for history check

      - name: Check for updates
        id: check
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            python3 scripts/check_updates.py
          else
            # Always build on manual push/workflow_dispatch
            echo "should_build=true" >> $GITHUB_OUTPUT
            # Fetch HB version for tagging
            VER=$(npm view homebridge version)
            echo "hb_version=$VER" >> $GITHUB_OUTPUT
            # Generate a random sig tag to ensure unique build
            echo "sig_tag=manual-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for multi-arch simulation if needed
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx for matching cache with build job
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and load the image for testing, using GitHub Actions cache
      # This speeds up the workflow by reusing layers from previous runs
      - name: Build and load test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: homebridge-alpine:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'homebridge-alpine:test'
          format: 'table'
          exit-code: '0' # Don't fail the build yet, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Make scripts executable
        run: chmod +x tests/run_tests.sh

      - name: Run Integration Tests
        run: ./tests/run_tests.sh
        env:
            SKIP_BUILD: true

  build:
    needs: [check-updates, test]
    if: needs.check-updates.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for pushing tags
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install QEMU for multi-architecture builds (Essential for Pi 4 / ARM64 support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Version & Tags
        id: versioning
        run: |
          HB_VER="${{ needs.check-updates.outputs.hb_version }}"
          RUN_NUM="${{ github.run_number }}"
          # Version Format: 1.8.4-123 (SemVer compliant)
          NEW_VERSION="v${HB_VER}-${RUN_NUM}"
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          
          echo "Tags to push:"
          echo "  latest"
          echo "  ${NEW_VERSION}"
          echo "  ${HB_VER}"

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.versioning.outputs.version }}
            type=raw,value=${{ needs.check-updates.outputs.hb_version }}
            type=sha,format=long

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build for both standard PC (AMD64) and Raspberry Pi (ARM64)
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push the signature tag and the new version tag so future checks know we built this
      - name: Push Git Tags
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          SIG_TAG="${{ needs.check-updates.outputs.sig_tag }}"
          VERSION_TAG="${{ steps.versioning.outputs.version }}"
          
          # Tag the signature (to know we've built this combination)
          git tag $SIG_TAG
          git push origin $SIG_TAG
          
          # Tag the version (for release history)
          git tag $VERSION_TAG
          git push origin $VERSION_TAG
